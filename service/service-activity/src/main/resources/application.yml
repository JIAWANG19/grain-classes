# 服务端口
server:
  port: 8303

# 服务名
spring:
  application:
    name: service-activity
  profiles:
    active: dev
    # 返回json的全局时间格式
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.59.1:8848
        namespace: 94c03805-acfa-468e-8baa-96e613fd91bb
        group: dev
      config:
        server-addr: 192.168.59.1:8848
        namespace: 94c03805-acfa-468e-8baa-96e613fd91bb
        group: dev
  config:
    import:
      - optional:nacos:datebase.yml?group=dev&refreshEnabled=true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  # mybatis日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/*.xml