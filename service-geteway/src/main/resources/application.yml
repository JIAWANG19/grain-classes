server:
  port: 8333

spring:
  application:
    name: service-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.59.1:8848
        namespace: 5b1a127f-9baa-4a5f-a709-e0b67cb7ef3d
        group: getaway
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # service-vod 模块
        - id: service-vod
          uri: http://localhost:8301
          predicates:
          - Path=/admin/vod/**

        # service-order 模块
        - id: service-order
          uri: http://localhost:8302
          predicates:
          - Path=/admin/order/**

        # service-activity 模块
        - id: service-activity
          uri: http://localhost:8303
          predicates:
          - Path=/admin/activity/**

        # service-user 模块
        - id: service-user
          uri: http://localhost:8304
          predicates:
          - Path=/admin/user/**